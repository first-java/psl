<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>创建蓝膜位置号</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../layui/css/layui.css" media="all">
<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
	<div>
		<button class="layui-btn">
			新增位置号<span class="layui-badge-dot layui-bg-orange"></span>
		</button>
	</div>
	<input type="hidden" id="workId">
	<hr class="layui-bg-orange">
	<form id="setPwdForm" class="layui-form layui-form-pane"
		style="margin-top: 20px;">
		<div class="layui-form-item">
			<label class="layui-form-label">产品</label>
			<div class="layui-input-inline">
				<input id="lotId" name="lotId" lay-verify="required"
					autocomplete="off" class="layui-input" type="text" />
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">最大流水号</label>
			<div class="layui-input-inline">
				<input id="maxId" name="maxId" lay-verify="required"
					autocomplete="off" class="layui-input" type="number" />
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">

				<button id="pwdBtn" class="layui-btn layui-btn-primary"
					lay-submit="" lay-filter="setPwd">确定</button>
			</div>
		</div>
	</form>

	<script src="../js/jquery-1.7.2.min.js" charset="utf-8"></script>
	<script src="../psljs/binUnit.js" charset="utf-8"></script>
	<script src="../layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript">
	//点击 确定
	</script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
</body>
</html>
