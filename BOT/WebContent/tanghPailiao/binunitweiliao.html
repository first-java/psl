<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>蓝膜尾料入库</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../layui/css/layui.css" media="all">
<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
	<div>
		<input type="hidden" id="workId"> <input type="hidden" id="binId">
		<input type="hidden" id="lotType"> <input type="hidden"
			id="specId"> <input type="hidden" id="batchLot"><input type="hidden" id="qty1">
		<button class="layui-btn">
			蓝膜尾料入库<span class="layui-badge-dot layui-bg-orange"></span>
		</button>
	</div>
	<hr class="layui-bg-orange">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">片号：</label>
			<div class="layui-input-inline">
				<input type="text" onkeypress='if(event.keyCode==13) tailingputin()'
					id="unitId" lay-verify="required" autocomplete="off"
					class="layui-input">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">位置号：</label>
			<div class="layui-input-inline">
				<input readonly="readonly" type="text" id="pno"
					lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">数量：</label>
			<div class="layui-input-inline">
				<input type="number" id="qty" lay-verify="required" autocomplete="off"
				oninput='chs();' 	class="layui-input">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<input class="layui-btn layui-btn-primary" value="提交"
				onclick="wputIn();">
			<!-- <button id="pwdBtn" class="layui-btn layui-btn-primary"
					lay-submit="" lay-filter="setId">确定</button> -->
		</div>
	</div>

	<script src="../js/jquery-1.7.2.min.js" charset="utf-8"></script>
	<script src="../psljs/binunitweiliao.js" charset="utf-8"></script>
	<script src="../layui/layui.js" charset="utf-8"></script>
	<script src="../layui/layui.all.js" charset="utf-8"></script>

</body>
</html>
